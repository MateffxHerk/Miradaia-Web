<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miradaia Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barra superior */
    header {
      height: 50px;
      background: #2a2f3b;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1em;
    }

    /* Contenedor general debajo del header */
    .container {
      display: flex;
      flex: 1;
    }

    /* Sidebar izquierda */
    .sidebar {
      width: 220px;
      background: #1e222a;
      color: #ccc;
      padding: 1em;
    }

    /* Área de conversación */
    .chat-area {
      flex: 1;
      background: #f1f2f4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Mensajes del chat */
    .messages {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
    }

    /* Entrada de texto */
    .input-area {
      display: flex;
      padding: 1em;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .input-area button {
      margin-left: 0.5em;
      padding: 0.8em 1.2em;
      border: none;
      background: #2a5298;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #1e3c72;
    }

    /* Mensaje individual */
    .message {
      margin-bottom: 1em;
    }

    .message.user {
      text-align: right;
      color: #2a5298;
    }

    .message.bot {
      text-align: left;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miradaia Chat</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <p>Nuevo chat</p>
      <p>Historial</p>
      <p>Ajustes</p>
    </aside>
    <main class="chat-area">
      <div class="messages" id="chat">
        <div class="message bot">Hola, ¿en qué puedo ayudarte?</div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </main>
  </div>

  <script>
  const apiKey = "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" ; // ⚠️ Sustituye esto por tu API key

  async function enviarMensaje() {
    const input = document.getElementById('userInput');
    const mensaje = input.value.trim();
    if (mensaje === '') return;

    const chat = document.getElementById('chat');

    // Mostrar mensaje del usuario
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.innerText = mensaje;
    chat.appendChild(userMsg);
    input.value = '';

    // Mostrar mensaje de "pensando..."
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.innerText = '...';
    chat.appendChild(botMsg);
    chat.scrollTop = chat.scrollHeight;

    // Llamar a la IA
    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct", // puedes cambiar el modelo
          messages: [
            { role: "system", content: "Eres un asistente útil y preciso." },
            { role: "user", content: mensaje }
          ]
        })
      });

      const data = await response.json();
      const respuesta = data.choices?.[0]?.message?.content || "Error en la respuesta.";

      botMsg.innerText = respuesta;

    } catch (error) {
      botMsg.innerText = "Error al conectar con la IA.";
      console.error(error);
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
